<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
   
   #facebook-posts {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

    iframe {
      border: none;
      overflow: hidden;
      border-radius: 10px;
       width: 800px; 
      height: 800px; 
    }
  </style>
</head>
<body>

  <div id="facebook-posts"></div>

  <script>

    const urls = [
      "https://www.facebook.com/permalink.php?story_fbid=pfbid029GGzp9MVVNpzGx3i6z9KEsinPeA5yWyYFxszm8ZA3m1PQT9mv4DJsDw1xN3tfFi7l&id=100087597643532", 
      "https://www.facebook.com/permalink.php?story_fbid=pfbid02BxfaRbmrkciAv2azUJLy5WRSyBMC5wLoM7N2tCaHun1ShW3zjhavdtpC8htWmBCpl&id=100087597643532" ,
      "https://www.facebook.com/permalink.php?story_fbid=pfbid022jD36gfm7gFMftqFNaVJLSQfffV9SZe5Bh5mLUUiF2S5BhbC1DS3GY62CbVu2RaUl&id=100087597643532",
      "https://www.facebook.com/permalink.php?story_fbid=pfbid02gnLwabryTyQXzzBBd1PeE5D1S622te57QKEkgBZmwoKXyyKT3Zvf7F9wJZmddCR3l&id=100087597643532" ,
      "https://www.facebook.com/permalink.php?story_fbid=pfbid02KTDJc1s6jZd7iu9frMxY7i31UyVtTZhZXWC1suQqReDdns2Y27FUDACWwTUwidKfl&id=100087597643532" 

    ];

    const container = document.getElementById('facebook-posts');

   urls.forEach(url => {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.facebook.com/plugins/post.php?href=${encodeURIComponent(url)}&show_text=true&width=800`;
      iframe.width = "800"; 
      iframe.height = "800";
      iframe.style = "border:none;overflow:hidden;border-radius:10px;"; 
      iframe.scrolling = "no";
      iframe.frameBorder = "0";
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
      container.appendChild(iframe);
    });
  </script>
</body>
</html>
