<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
   
   #facebook-posts {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

    iframe {
      border: none;
      overflow: hidden;
      border-radius: 10px;
       width: 800px; 
      height: 800px; 
    }
  </style>
</head>
<body>

  <div id="facebook-posts"></div>

  <script>

    const urls = [
      "https://www.facebook.com/permalink.php?story_fbid=pfbid0GAeBeM7SKnUu1dGZKmc2HnXYVigRq4gPqMt8XQ7aCrXB8t2L9dSsBbVXsBjPc49Vl&id=61551758146594", 
      "https://www.facebook.com/permalink.php?story_fbid=pfbid02BYXhPaLZkBsA6nf3LE5mnN4KyUZy4h8dNqFvA4R9oHqoMPxR1woCKffEcYjXeZtHl&id=61551758146594" ,
      "https://www.facebook.com/permalink.php?story_fbid=pfbid02trpPTH6LBsbAYMLNS5XMwJi3nXJaugBhLYzGsyHqvM4hpF9enkoF2ahDzWspiCTEl&id=61551758146594",
      "https://www.facebook.com/permalink.php?story_fbid=pfbid0JnzMDqKwZJ9HPRxBe7ojSaBzrCJbFXkaCNqUgauQwUUCmJVh7uRF9oDamo4MrgYJl&id=61551758146594" ,
      "https://www.facebook.com/permalink.php?story_fbid=pfbid0JnzMDqKwZJ9HPRxBe7ojSaBzrCJbFXkaCNqUgauQwUUCmJVh7uRF9oDamo4MrgYJl&id=61551758146594" 

    ];

    const container = document.getElementById('facebook-posts');

   urls.forEach(url => {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.facebook.com/plugins/post.php?href=${encodeURIComponent(url)}&show_text=true&width=800`;
      iframe.width = "800"; 
      iframe.height = "800";
      iframe.style = "border:none;overflow:hidden;border-radius:10px;"; 
      iframe.scrolling = "no";
      iframe.frameBorder = "0";
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
      container.appendChild(iframe); 
    });
  </script>
</body>
</html>
