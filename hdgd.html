<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
   
   #facebook-posts {
  display: flex;
  flex-direction: column;
  gap: 5px;
  align-items: center;
}

    iframe {
      border: none;
      overflow: hidden;
      border-radius: 10px;
       width: 400px; 
      height:600px; 
    }
  </style>
</head>
<body>

  <div id="facebook-posts"></div>

  <script>

    const urls = [
      "https://www.facebook.com/permalink.php?story_fbid=pfbid03dQqYnLCK4EedFtxP2PVeJQVqZ9D2S6GXwqKJ7EJDBidJYF52ew7E1YTaQLkxedMl&id=100067686381287", 
      "https://www.facebook.com/permalink.php?story_fbid=pfbid0GAeBeM7SKnUu1dGZKmc2HnXYVigRq4gPqMt8XQ7aCrXB8t2L9dSsBbVXsBjPc49Vl&id=61551758146594" ,
      "https://www.facebook.com/permalink.php?story_fbid=pfbid029fDCdwVGHYsbnTwri8kGDp1nygFABGH44AQ25o47XU8nivEhgDjGskXv83JsM8Upl&id=61551758146594",
      "https://www.facebook.com/permalink.php?story_fbid=pfbid0HgmsZuBZWvjrjXDaZeGskVf166Pa9nMdbppfBcoeGm9dq6kwhK7f6dXzf5NqLbo8l&id=100067686381287",
      "https://www.facebook.com/permalink.php?story_fbid=pfbid029GGzp9MVVNpzGx3i6z9KEsinPeA5yWyYFxszm8ZA3m1PQT9mv4DJsDw1xN3tfFi7l&id=100087597643532",


    ];

    const container = document.getElementById('facebook-posts');

   urls.forEach(url => {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.facebook.com/plugins/post.php?href=${encodeURIComponent(url)}&show_text=true&width=400`;
      iframe.width = "400";  
      iframe.height = "700";
      iframe.style = "border:none;overflow:hidden;border-radius:10px;"; 
      iframe.scrolling = "no";
      iframe.frameBorder = "0";
      iframe.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share";
      container.appendChild(iframe); 
    });
  </script>
</body>
</html>
